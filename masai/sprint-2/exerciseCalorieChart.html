<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Chart</title>
    <link rel="stylesheet" href="healthAdvisor.css">
</head>
<body>
    <div class="mainBody">
        <div class="heading">Exercise Calorie Chart</div>
        <button style="float: right;"><a style="text-decoration: none; color: black;" href="healthAdvisor.html">Back</a></button>
        <div>
            Calories Burned In 30 Minutes of Exercise
            <table class="calorieChartTable">
                <tr>
                    <th>Item</th>
                    <th>Calories</th>
                </tr>
                <tr>
                    <td>Weight Lifting (General)</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Weight Lifting (Vigorous)</td>
                    <td>180</td>
                </tr>
                <tr>
                    <td>Yoga</td>
                    <td>120</td>
                </tr>
                <tr>
                    <td>Elliptical</td>
                    <td>270</td>
                </tr>
                <tr>
                    <td>Stationary bike</td>
                    <td>210</td>
                </tr>
                <tr>
                    <td>Walking (4mph)</td>
                    <td>135</td>
                </tr>
                <tr>
                    <td>Jogging (5mph)</td>
                    <td>240</td>
                </tr>
                <tr>
                    <td>Running (6mph)</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>Rock Climbing (Ascending)</td>
                    <td>330</td>
                </tr>
                <tr>
                    <td>Jumping Rope</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>Swimming</td>
                    <td>300</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
